<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard Widget</title>
    <link rel="stylesheet" href="../shared/styles/scoreboard.css">
</head>
<body>
    <div class="scoreboard">
        <div class="scoreboard-header">
            <span class="game-status">LIVE</span>
            <span class="game-time">1st 12:00</span>
        </div>
        <div class="teams">
            <div class="team">
                <span class="team-name">Red Dragons</span>
                <span class="team-score" data-team="home">0</span>
            </div>
            <div class="team">
                <span class="team-name">Blue Knights</span>
                <span class="team-score" data-team="away">0</span>
            </div>
        </div>
    </div>
    <script src="scoreboard.js"></script>
</body>
</html>
